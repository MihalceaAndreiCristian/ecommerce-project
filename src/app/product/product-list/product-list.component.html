<div class="container">
  <div fxLayout="row wrap" fxLayoutGap="50px grid">
    <div *ngFor="let product of products">
      <mat-card class="product-card" appearance="outlined" (click)="openModal(product.id)">
        <img [src]="'data:image/' + product?.mainPhoto?.extension + ';base64,' + product?.mainPhoto?.content"
             [alt]="product?.mainPhoto?.photoName || 'Missing image'" class="card-img">
        <mat-card-content>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency:'RON' }}</mat-card-subtitle>
          <mat-card-footer>{{ product.description }}</mat-card-footer>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
